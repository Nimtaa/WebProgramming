 

<!DOCTYPE html >
<html >
<head>
    <meta charset="utf-8">
    <title>ورود به ریحون</title>
    <link rel="stylesheet" type="text/css" href="../assets/register.css">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" type="text/css" href="../assets/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/global.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.login_section_div').hide();
            $('#login_button').click(function(){
                $('#login_button').attr('class','tab active');
                $('#register_button').attr('class','tab') ;
                $('.register_section_div').hide();
                $('.login_section_div').show();
            })
            $('#register_button').click(function(){
                $('#login_button').attr('class','tab');
                $('#register_button').attr('class','tab active') ;
                $('.register_section_div').show();
                $('.login_section_div').hide();
            })
         
        });
    </script>

</head>
<body>
    
    <header class="fix-position">
            <a  class = "banner_logo" href="./main.html"><img src="../mocks/logo.png"></a>
        <hr class="line1">
        <div class="form_section">
            <ul class="tab_group">
                <li id = "login_button" class="tab"><a >ورود</a></li>
                <li id="register_button" class="tab active"><a>ثبت نام</a></li>
            </ul>
        </div>
    </header>
    <div class="register_section_div">
        <div class="form_section">
            <form id="signup">
                <h1>ثبت نام</h1>
                <P>از  اینکه داری به جمع ریحونیا می پیوندی خیلی خوشحالیم</P>
                <div class="input-field">
                    <input type="text" name="name" placeholder="نام و نام خانوادگی" required/>
                    <input id="reg_tel" type="tel" name="tel" placeholder="شماره همراه" required/>
                    <input id="reg_eml" type="email" name="email" required="email" placeholder="ایمیل" />
                    <input type="password" name="password" placeholder="رمز عبور"  required/>
                    <input type="password" name="password" placeholder="تکرار رمز عبور"  required/>
                    <input type="submit" value="ثبت نام" class="button"/>
                </div>
            </form>
        </div>
    </div>
    <div class="login_section_div">
            <div class="form_section">
                <form id="login">
                    <h1>ورود</h1>
                    <P>ایمیل و یا شماره تلفن خود را وارد کنید</P>
                    <div class="input-field">
                        <input id="email_input" type="email" name="email" placeholder="ایمیل یا شماره همراه" required="email"/>                     
                        <input type="password" name="password" placeholder="رمز ورود" required/>
                        <p class="text-p"><a href="#">رمز عبور خود را فراموش کردم</a></p>
                        <input type="submit" value="ورود" class="button"/>
                    </div>
                </form>
            </div>
        </div>
    <hr class="line1">
    <div class="bottom_login">
            <img   src="../mocks/login_bottom.PNG" alt="">
        </div>
        <div class="login_reg_footer">
                <ul>
                    <li>
                        <a href="">سوالات متداول</a>
                    </li>
                    <li>
                      <a href="">تماس با ریحونیا</a>
                    </li>
                    <li>
                        <a href="">قوانین و مقررات</a>
                    </li>
                    <li>
                        <a href="">ثبت رستوران</a>
                    </li>
                    <li>
                        <a href="">درباره ریحون</a>
                    </li>
                    <li>    
                        <a href="">تماس با ما</a>
                    </li>
                    <li>
                        <a href="">بلاگ </a>
                    </li>
                </ul>
    
            </div>
</body>
</html>
